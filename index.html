<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu">      
              <i class="fa-solid fa-bars"></i>
           </div>
            <div class="logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass "></i>
                </div>
                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                
            </div>
            <div class="mode">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
        </div>

        <div class="category-list">
            <button class="nav-list select">All</button>
            <button class="nav-list">Website</button>
            <button class="nav-list">Music</button>
            <button class="nav-list">Gaming</button>
            <button class="nav-list">Node.js</button>
            <button class="nav-list">React.js</button>
            <button class="nav-list">Javascript</button>
            <button class="nav-list">Typescript</button>
            <button class="nav-list">Next.js</button>
            <button class="nav-list">Coding</button>
            <button class="nav-list">Data Analysis</button>
            <button class="nav-list">Web Design</button>
            <button class="nav-list">Html</button>
            <button class="nav-list">Css</button>
            <button class="nav-list">Tailwind</button>
            <button class="nav-list">Express.js</button>
        </div>
    </header>
</body>
</html>
